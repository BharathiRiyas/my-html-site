<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <h2>MySite</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple demo using HTML, CSS, and JavaScript.</p>
    <button onclick="changeBackground()">Click Me!</button>
  </section>

  <script>
    function changeBackground() {
      document.body.style.backgroundColor = "#d1f7c4";
      alert("Background changed!");
    }
  </script>

</body>
</html>
